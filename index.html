<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="hero">
        <div class="hero-image" style="background:violet; height:10vh">
        <h1>Carousel</h1>
        </div>
    </section>
    <section class="team">
        <h2>Our  Partners/ Our Clients</h2>
        <div class="owl-carousel">
               <div class="slide"><img class="img-fluid" src="https://image.freepik.com/free-vector/luxury-letter-e-logo-design_1017-8903.jpg"></div>
               <div class="slide"><img class="img-fluid" src="http://www.webcoderskull.com/img/logo.png"></div>
               <div class="slide"><img class="img-fluid" src="https://image.freepik.com/free-vector/3d-box-logo_1103-876.jpg"></div>
               <div class="slide"><img class="img-fluid" src="https://image.freepik.com/free-vector/blue-tech-logo_1103-822.jpg"></div>
               <div class="slide"><img class="img-fluid" src="https://image.freepik.com/free-vector/colors-curl-logo-template_23-2147536125.jpg"></div>
               <div class="slide"><img class="img-fluid" src="https://image.freepik.com/free-vector/abstract-cross-logo_23-2147536124.jpg"></div>
               <div class="slide"><img class="img-fluid" src="https://image.freepik.com/free-vector/football-logo-background_1195-244.jpg"></div>
               <div class="slide"><img class="img-fluid" src="https://image.freepik.com/free-vector/background-of-spots-halftone_1035-3847.jpg"></div>
               <div class="slide"><img class="img-fluid" src="https://image.freepik.com/free-vector/retro-label-on-rustic-background_82147503374.jpg"></div>
        </div>
       </section>
<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
    var owl = $('.owl-carousel');
owl.owlCarousel({
    items:10,
    loop:true,
    margin:10,
    autoplay:true,
    autoplayTimeout:1000,
    autoplayHoverPause:true,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:2,
            nav:false
        },
        1000:{
            items:3,
            nav:true,
        }
    }
});
</script>
</body>
</html>
